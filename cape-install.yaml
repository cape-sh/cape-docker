              description: ClusterRef is cluster identifier
              type: string
            image:
              description: Docker image of child operator
              type: string
            kind:
              description: Kind of component
              type: string
            settings:
              additionalProperties:
                type: string
              description: Settings/configuration to be used by child operator
              type: object
