                    type: string
                required:
                - apiVersion
                - kind
                - name
                - uid
                type: object
              type: array
            conditions:
              items:
                description: BasicCondition fields that are expected in a condition
                properties:
                  lastProbeTime:
                    description: Last time we probed the condition.
                    format: date-time
                    type: string
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status
                      to another.
                    format: date-time
                    type: string
                  message:
                    description: Message human readable reason
                    type: string
                  reason:
                    description: Reason simple single word reason in CamleCase
                    type: string
                  status:
                    description: Status is one of True,False,Unknown
                    type: string
                  type:
                    description: Type Condition type
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            lastUpdate:
              format: date-time
              type: string
            reason:
              type: string
            status:
              enum:
              - Success
              - Failure
              type: string
            tree:
